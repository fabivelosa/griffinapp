	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/upload.css">
	
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	  <div class="container-fluid">
		<a class="navbar-brand" href="#">Griffin</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
	
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
		  <ul class="navbar-nav me-auto mb-2 mb-md-0">
			<li class="nav-item">
			  <a class="nav-link" aria-current="page" href="index.jsp">Home</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link active" href="upload.html">Upload</a>
			</li>
		</div>
	  </div>
	</nav>
	
	<main class="container">
		<div class="starter-template text-center py-5 px-3" style="margin-top: 10px;">
			<form id="fileUploadForm" name="uploadInfo">
				<h1>Upload Data</h1>
				<p>
					Select a file : <input type="file" name="uploadedFile" id = "uploadFile" size="50" />
				</p>
				<input type="submit" value="Upload It" id ="uploadBtn" />
			</form>
		</div>
		<div class="starter-template py-5 px-3" id="sampleData">
			<h2>Upload Summary</h2>
			<ul id="successfulList"></ul>
			<h2>Ignored Data </h2>
			<input type="text" value="Did it work" id ="displayCount" disabled/>
			<ul id="errorsList"></ul>
		</div>
	</main><!-- /.container -->
	<script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
