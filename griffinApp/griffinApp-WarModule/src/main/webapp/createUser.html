	<main class="container">
		<div class="starter-template text-center py-5 px-3"

			<form id="createUserForm">
				<br>
				<br>
				<h1>Create New User</h1>
				<form action="create" method="post">
					<label>User ID:</label>
					<input type="text" id="userId" class="entry" size="30" required/>
					<br>
					<label>User Name:</label>
					<input type="text" id="userName" class="entry" size="30" required/>
					<br>
					<label>User Type:</label>
					<input type="text" id="userType" class="entry" size="30" required/>
					<br>
					<label>Password:</label>
					<input type="password" id="userPassword" class="entry"  size="30" required/>
					<br>
					<label>Confirm Password:</label>
					<input type="password" id="confirmPassword" class="entry" size="30" required/> <br>
					<br>
					<br>
					<button type="submit" id="createUserBtn">Create User</button>
				</form>

			</form>
